<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tr="http://nya.desu/translator">
    <h:body>
        <h:panelGrid id="detail" columns="2" cellpadding="0">
            <tr:label code="Number"/>
            <tr:inputText id="id" value="#{value.number}"
                          validationMessage="Fuck!"/>

            <tr:label code="Kanji"/>
            <tr:inputText id="kanji" value="#{value.kanji}"
                          validationMessage="Fuck!"/>

            <tr:label code="Onyomi"/>
            <p:inputText value="#{value.onyomi}" id="onyomi"/>

            <tr:label code="Kunyomi"/>
            <p:inputText value="#{value.kunyomi}" id="kunyomi"/>

            <tr:label code="Meaning"/>
            <p:inputText value="#{value.meaning}" id="meaning"/>
        </h:panelGrid>
        <tr:formButtons buttons="#{updateForm.specialButtons}" footer="true"/>
    </h:body>
</html>
