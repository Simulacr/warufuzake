<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:tr="http://nya.desu/translator"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <p:panel header="#{ff.title}" style="position: absolute; bottom: 30px; top: 0;left: 0; right: 0; overflow-y: scroll">
        <p:wizard flowListener="#{ff.onFlowProcess}">
            <c:forEach items="#{value.tabs}" var="tab">
                <p:tab binding="#{tab}"/>
            </c:forEach>
        </p:wizard>
    </p:panel>

    <p:commandButton value="#{translatorBean.getString('Validate')}" disabled="#{ff.lastTab}"
                     actionListener="#{updateForm.onValidate}" update=":contentForm"
                     onclick="#{navigation.blockerString}" style="position: absolute;bottom:1px;"/>
</h:body>
</html>
