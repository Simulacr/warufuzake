<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:tr="http://nya.desu/translator"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <tr:formButtons buttons="#{updateForm.specialButtons}"/>

        <h:panelGrid columns="2" cellpadding="0" cellspacing="0">

            <tr:pdfViewer path="#{value.documentPath}" height="100%" width="800px"/>


            <p:scrollPanel style="width:100%" id="additionalPanel">
                <script type="text/javascript">addObjectToResize("additionalPanel");</script>
                <tr:audio path="#{value.audioPath}" width="100%" height="30px"/>
            </p:scrollPanel>
        </h:panelGrid>
    </h:body>
</html>
