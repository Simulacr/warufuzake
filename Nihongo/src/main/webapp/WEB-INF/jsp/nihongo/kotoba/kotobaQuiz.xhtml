<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:tr="http://nya.desu/translator">
<h:body>
    <tr:formButtons buttons="#{updateForm.specialButtons}"/>
    <h:panelGrid id="main" columns="2" cellpadding="0">
        <p:selectManyButton value="#{updateForm.selectedLessons}">
            <c:forEach items="${updateForm.lessonList}" var="lesson">
                <f:selectItem itemLabel="#{lesson}" itemValue="#{lesson}" />
            </c:forEach>
        </p:selectManyButton>
    </h:panelGrid>
    <tr:formButtons buttons="#{updateForm.specialButtons}" footer="true"/>
</h:body>
</html>
