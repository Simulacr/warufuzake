<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view>
        <ui:composition template="WEB-INF/templates/MainTemplate.xhtml">

                <ui:define name="content">
                    <h:form id="contentForm" styleClass="ContentForm" style="position: absolute">
                            <c:if test="${navigation.ready}">
                                    <ui:include src="WEB-INF/jsp/#{navigation.pageToNavigate}">
                                        <ui:param name="listForm"   value="#{navigation.listForm}"/>
                                        <ui:param name="updateForm" value="#{navigation.updateForm}"/>
                                        <ui:param name="ff" value="#{navigation.currentForm}"/>
                                        <c:if test="${navigation.updateForm != null}">
                                            <ui:param name="value" value="#{navigation.updateForm.value}"/>
                                        </c:if>
                                    </ui:include>
                            </c:if>
                        <p:growl id="growl" showDetail="true" sticky="true" />

                        <p:blockUI block="contentForm" widgetVar="blocker">
                            <p:graphicImage name="image/loadingbar.gif"/>
                        </p:blockUI>
                    </h:form>
                </ui:define>
            
        </ui:composition>
    </f:view>
</html>
