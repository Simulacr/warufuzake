<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <composite:interface>
            <composite:attribute name="validationMessage" required="false"  type="java.lang.String"/>
            <composite:attribute name="value" required="true" type="java.lang.String"/>
        </composite:interface>
        <composite:implementation>
           <h:panelGrid id="#{cc.attrs.id}panel" columns="3" cellpadding="0">
               <p:inputText value="#{cc.attrs.value}" id="#{cc.attrs.id}" label="#{cc.attrs.id}"/>
               <p:message for="#{cc.attrs.id}" rendered="#{cc.attrs.validationMessage != null}"/>
           </h:panelGrid>
       </composite:implementation>
    </h:body>
</html>
