<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <composite:interface>
            <composite:attribute name="for" required="true" type="java.util.List"/>
            <composite:attribute name="menu" required="false" type="java.lang.String"/>
            <composite:attribute name="update" required="false" default="contentForm" type="java.lang.String"/>
        </composite:interface>
        <composite:implementation>
           <p:contextMenu for="#{cc.attrs.for}" rendered="#{menu != null}">
               <c:forEach items="${cc.attrs.menu.menuItemList}" var="menuItem">
                    <p:menuitem update="#{cc.attrs.update}" icon="ui-icon-#{menuItem.icon}"
                                value="#{translatorBean.getString(menuItem.code)}"
                                onclick="#{navigation.blockerString}"
                                actionListener="#{navigation.handleAction(menuItem.action)}"/>
               </c:forEach>
           </p:contextMenu>
       </composite:implementation>
    </h:body>
</html>
