<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <composite:interface>
            <composite:attribute name="buttons" required="true"  type="java.util.List"/>
            <composite:attribute name="footer" required="false" default="false" type="java.lang.Boolean"/>
        </composite:interface>

        <composite:implementation>
         <div style="#{cc.attrs.footer ? 'position: absolute;bottom:1px;' : ''}height: 32px">
           <c:forEach var="button" items="${cc.attrs.buttons}">
             <p:commandButton value="#{translatorBean.getString(button.code)}"
                          actionListener="#{navigation.handleAction(button.page)}" update=":contentForm"
                          immediate="#{button.immediate}" onclick="#{navigation.blockerString}"/>
           </c:forEach>
         </div>
        </composite:implementation>
    </h:body>
</html>
