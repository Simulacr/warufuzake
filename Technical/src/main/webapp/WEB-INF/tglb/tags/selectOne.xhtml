<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <h:body>
        <composite:interface>
            <composite:attribute name="model" required="true"/>
        </composite:interface>
        <composite:implementation>
           <p:selectOneButton value="#{selected}" valueChangeListener="#{navigation.handleFormAction(action)}">
               <c:forEach items="${options}" var="item">
                   <f:selectItem itemLabel="#{translatorBean.getString(item)}" itemValue="#{item}" />
               </c:forEach>
           </p:selectOneButton>
        </composite:implementation>
    </h:body>
</html>
